<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mal</title>
</head>
<body>
    <header>
        <h1>skjema</h1>
          
        
    </header>
    
    <main>
        <article>
                <p>
                    innsending av skjema
                </p>
                    <form>    
                            <label for="fnavn">ditt fornavn: </label>
                            <input type="text" required id="fnavn" name="fnavn" pattern="[A-Za-zæøåÆØÅ ]{2,}"><br>
                            <label for="lnavn">ditt etternavn: </label>
                            <input type="text" id="lnavn" name="lnavn"><br>
                            <label for="epost">eposten din: </label>
                            <input type="email" id="epost" name="epost"> <br>
                            <label type="passord" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>passordet ditt(minimum lengde på 8 karakterer): </label>
                            <input type="password" id="passord" name="passord"> <br>
                            <label for="alder">din alder: </label>
                            <input type="number" id="alder" name="alder" min="18" max="99" required><br>
                            <label for="telefon">telefon nummeret ditt: </label>
                            <input type="number" id="telefon" name="telefon" pattern="[0-9]{8,12}" required><br>
                            <label for="fødselsdato">fødselsdatoen din: </label>
                            <input type="date" id="fødselsdato" name="fødselsdato" max="2023-12-31" required><br>
                            <label for="kjønn">kjønnet ditt:</label>
                            
                            <input type="radio" name="kjønn" required>mann
                            <input type="radio" name="kjønn">kvinne
                            <input type="radio" name="kjønn">annet <br>
                            
                            <label for="land">hvilket land er du fra: </label>
                            <select name="land" id="land" required>
                                <option value="Norge">Norge</option>
                                <option value="Sverige">Sverige</option>
                                <option value="Danmark">Danmark</option>
                            </select> <br>
                            <label for="pvern">personvern godkjent: </label>
                            <input type="checkbox" required><br>
                        <input type="submit">

                    </form>
                
        </article>
    </main>

    <footer>
        <p>Ta kontakt med meg <a href="jonathbr@hiof.no">Epost</a></p>
    </footer>
    
</body>
</html>
